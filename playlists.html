<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Playlists</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="main-header-inner">
      <div class="brand">
        <span class="brand-logo">â™«</span>
        <span class="brand-title">My Playlists</span>
      </div>

      <nav class="main-nav">
        <a href="search.html" class="nav-link">Search</a>
        <a href="playlists.html" class="nav-link nav-link-active">Playlists</a>
      </nav>

      <div class="user-area">
        <span id="welcomeText" class="welcome-text"></span>
        <img id="userImage" alt="Profile image" class="user-avatar" />
        <button id="logoutBtn" class="ghost-button">Logout</button>
      </div>
    </div>
  </header>


  <main class="playlists-layout">
    <!-- sidebar -->
    <aside class="sidebar">
      <h2>My Library</h2>
      <button id="newPlaylistBtn">+ New playlist</button>

      <ul id="playlistsList">
        <li class="playlist-item active" data-id="favorites">Favorites</li>
      </ul>
    </aside>

    <!-- main content -->
    <section class="playlist-content">
      <h2 id="currentPlaylistTitle">Favorites</h2>

      <div class="playlist-controls">
        <input
          type="text"
          id="playlistSearchInput"
          placeholder="Filter videos in this playlist..."
        />
        <button id="playlistSearchButton">Search</button>
        <button id="clearSearchButton">Clear</button>

        <button id="sortByTitleButton">Sort A-Z</button>
        <button id="sortByRatingButton">Sort by rating</button>
      </div>

      <div id="playlistVideosContainer">
        <!-- here the playlist videos will display -->
      </div>
    </section>
  </main>

  <!-- Video modal (like the sarch page) -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modalVideoTitle"></h2>
      <div class="modal-player-wrapper">
        <iframe
          id="modalPlayer"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script src="playlists.js"></script>
</body>
</html>
