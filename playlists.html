<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlists</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <span id="welcomeText"></span>
      <img id="userImage" alt="Profile image" />
    </div>

    <h1>My Playlists</h1>
  </header>

  <main class="playlists-layout">
    <!-- sidebar -->
    <aside class="sidebar">
      <h2>My Library</h2>
      <button id="newPlaylistBtn">+ New playlist</button>

      <ul id="playlistsList"></ul>
    </aside>

    <!-- main content -->
    <section class="playlist-content">
      <h2 id="currentPlaylistTitle">Favorites</h2>

      <div class="playlist-controls">
        <input
          type="text"
          id="playlistSearchInput"
          placeholder="Filter videos in this playlist..."
        />
        <button id="playlistSearchButton">Search</button>
        <button id="clearSearchButton">Clear</button>

        <button id="sortByTitleButton">Sort A-Z</button>
        <button id="sortByRatingButton">Sort by rating</button>
      </div>

      <div id="playlistVideosContainer">
        <!-- here the playlist videos will display -->
      </div>
    </section>
  </main>

  <!-- Video modal (like the sarch page) -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modalVideoTitle"></h2>
      <div class="modal-player-wrapper">
        <iframe
          id="modalPlayer"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script src="playlists.js"></script>
</body>
</html>
